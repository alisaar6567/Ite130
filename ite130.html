<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vibe — Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-shell">
        <header class="app-header">
            <div class="container">
                <h1 id="app-title">My Task Manager</h1>
                <p class="lead">Add, complete, and remove tasks — your list is saved locally.</p>
            </div>
        </header>

        <main class="container" id="main" aria-labelledby="app-title">
            <section aria-label="Add task" class="card">
                <form id="task-form">
                    <label for="task-input" class="visually-hidden">New task</label>
                    <div class="form-row">
                        <input id="task-input" name="task" type="text" placeholder="Enter a new task" required aria-required="true">
                        <button type="submit" class="btn primary">Add</button>
                    </div>
                </form>
                <div id="form-announcer" class="sr-only" aria-live="polite"></div>
            </section>

            <section class="card" aria-label="Tasks">
                <h2 class="sr-only">Tasks</h2>

                <div class="filters" id="filter-group" role="tablist" aria-label="Filter tasks">
                    <button class="btn filter-btn" data-filter="all" aria-pressed="true">All</button>
                    <button class="btn filter-btn" data-filter="active" aria-pressed="false">Active</button>
                    <button class="btn filter-btn" data-filter="completed" aria-pressed="false">Completed</button>
                </div>

                <p id="task-count" class="task-count" aria-live="polite">No tasks yet</p>
                <ul id="task-list" class="task-list" role="list">
                    <!-- tasks inserted here -->
                </ul>
            </section>
        </main>

        <footer class="app-footer">
            <div class="container">
                <small>Made with care — responsive and accessible.</small>
            </div>
        </footer>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
